<!DOCTYPE html>
<html>
<head>
	<title>position test</title>
	<style type="text/css">
	.divposleft{
		position: absolute;
		left:0;
		top:0;
		height:100%;
		background-color: red;
		overflow: hidden;
		z-index: -1;
		display: block;
	}
	.divposright{
		position: absolute;
		width:333px;
		right:0;
		top:0;
		height:100%;
		background-color: green;
	}
	</style>
</head>
<body style="height:100%">
	<div class="divposleft"></div>
	<div class="divposright"></div>
</body>
</html>
