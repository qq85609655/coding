<!DOCTYPE html>
<html>
	<head>
		<title>date picker </title>
		<meta http-equiv="Content-Type"content="text/html; charset=utf-8"/>
		<meta http-equiv="X-UA-Compatible"content="IE=edge,chrome=1"/>
		<meta name="renderer"content="webkit">
		<link rel="stylesheet"href="css/normalize.css">
		<link rel="stylesheet"href="css/common.css"> 
		<script src="js/sea.js"></script>
	</head>
	<body>
		<div class="data-pannel" id="datePicker">
			<dl class="dl-pannel">
				<dt class="dt-date-title">
				<ul class="ul-date">
					<li class="li-date-title"><i class="icon-left"></i></li>
					<li class="li-date-title">2015年 <i class="icon-down"></i></li>
					<li class="li-date-title">11月 <i class="icon-down"></i></li>
					<li class="li-date-title"><i class="icon-right"></i></li>
				</ul>
				</dt>
				<dt class="dt-date-head">
				<ul class="ul-date">
					<li class="li-date">一</li>
					<li class="li-date">二</li>
					<li class="li-date">三</li>
					<li class="li-date">四</li>
					<li class="li-date">五</li>
					<li class="li-date">六</li>
					<li class="li-date">日</li>
				</ul>
				</dt>
				<dd class="dd-date-body">
				<ul class="ul-date">
					<li class="li-date"></li>
					<li class="li-date"></li>
					<li class="li-date"></li>
					<li class="li-date"></li>
					<li class="li-date"></li>
					<li class="li-date"></li>
					<li class="li-date">1</li>
				</ul>
				<ul class="ul-date">
					<li class="li-date">2</li>
					<li class="li-date">3</li>
					<li class="li-date">4</li>
					<li class="li-date">5</li>
					<li class="li-date">6</li>
					<li class="li-date">7</li>
					<li class="li-date">8</li>
				</ul>
				<ul class="ul-date">
					<li class="li-date">9</li>
					<li class="li-date">10</li>
					<li class="li-date">11</li>
					<li class="li-date">12</li>
					<li class="li-date">13</li>
					<li class="li-date">14</li>
					<li class="li-date">15</li>
				</ul>
				<ul class="ul-date">
					<li class="li-date">16</li>
					<li class="li-date">17</li>
					<li class="li-date">18</li>
					<li class="li-date">19</li>
					<li class="li-date">20</li>
					<li class="li-date">21</li>
					<li class="li-date">22</li>
				</ul>
				<ul class="ul-date">
					<li class="li-date">23</li>
					<li class="li-date">24</li>
					<li class="li-date">25</li>
					<li class="li-date">26</li>
					<li class="li-date">27</li>
					<li class="li-date">28</li>
					<li class="li-date">29</li>
				</ul>
				<ul class="ul-date">
					<li class="li-date">30</li>
					<li class="li-date"></li>
					<li class="li-date"></li>
					<li class="li-date"></li>
					<li class="li-date"></li>
					<li class="li-date"></li>
					<li class="li-date"></li>
				</ul>
				</dd>
			</dl>
		</div>
	</body>
	<script>
	seajs.config({
		base:"./js/"
	});
	seajs.use("./js/sea.main");
	</script>
</html>
