<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>SVG 地图</title>
		<script type="text/javascript"src="js/lib/jquery.js"></script>
		<script type="text/javascript"src="js/lib/raphael-min.js"></script>
		<script type="text/javascript"src="js/res/chinaMapConfig.js"></script>
		<script type="text/javascript"src="js/res/worldMapConfig.js"></script>
		<script type="text/javascript"src="js/res/shandongMapConfig.js"></script>
		<script type="text/javascript"src="js/map.js"></script>
		<script type="text/javascript"src="js/demo.js"></script>
		<style>
		.mapTip {
			display: none;
			position: absolute;
			padding: 8px;
			background: #fff;
			border: 1px solid #aaa;
			-moz-border-radius: 4px;
			-webkit-border-radius: 4px;
			border-radius: 4px;
			-webkit-box-shadow: 0 5px 10px rgba(0, 0, 0, .3);
			box-shadow: 0 5px 10px rgba(0, 0, 0, .3);
			font-size: 12px;
			font-family: Tahoma;
			color: #333;
		}
		.mapTip .arrow, .mapTip .arrowMask {
			position: absolute;
			width: 0;
			height: 0;
			border-color: transparent;
			border-style: solid;
		}
		.mapTip .arrow {
			bottom: -7px;
			left: 50%;
			margin-left: -7px;
			border-width: 7px;
			border-top-color: #999;
			border-top-color: rgba(0, 0, 0, .25);
			border-bottom-width: 0;
		}
		.mapTip .arrowMask {
			bottom: 1px;
			border-width: 6px;
			margin-left: -6px;
			border-top-color: #fff;
			border-bottom-width: 0;
		}
		.mapInfo i {
			display: inline-block;
			width: 15px;
			height: 15px;
			margin-top: 5px;
			line-height: 15px;
			font-style: normal;
			background: #aeaeae;
			color: #fff;
			font-size: 11px;
			font-family: Tahoma;
			-webkit-border-radius: 15px;
			border-radius: 15px;
			text-align: center
		}
		.mapInfo i.active {
			background: #E27F21;
		}
		.mapInfo span {
			padding: 0 5px 0 3px;
		}
		.mapInfo b {
			font-weight: normal;
			color: #2770B5
		}
		.rankColor{
			width:30px; 
			height:180px;
			background:url(images/map_color.png) center 0;
		}
		.colorRange{
			float:right;  
		}
		#Region{
			width: 700px;
			margin: 0 auto;
		}
		svg{
			border:1px solid red;
		}
		.regionMap{
			border:1px solid green;
			overflow: visible!important;
		}
		</style>
	</head>
	<body>
		<div class="wrap">
			<h2>SVG 地图</h2>
			<div id="Region">
				<div class="colorRange">
					<div class="rankColor"></div>
				</div>
				<div class="regionMap" id="RegionMap">
					
				</div> 
			</div>
		</div>
	</body>
</html>
